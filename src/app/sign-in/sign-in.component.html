<div class="container">
  <h1 i18n>Sign In</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="username" i18n>Username or Email</label>
      <input type="text"
             class="form-control"
             formControlName="userName">
    </div>
    <div class="form-group">
      <label for="password" i18n>Password</label>
      <input type="password"
             class="form-control"
             formControlName="password">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!form.valid" i18n>Submit</button>
  </form>
</div>
